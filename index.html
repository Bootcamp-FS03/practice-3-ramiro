<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Practice 3 - Ramiro</title>
  </head>

  <body>
    <script defer src="populateLocalStorage.js"></script>
    <script defer type="module" src="/src/main.ts"></script>
    <div id="app">
      <div id="loginPage" class="page">
        <h1>Login</h1>
        <form id="loginForm">
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Username"
          />
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
          />
          <button type="button" onclick="login()" id="login-btn">Login</button>
        </form>
        <p>
          Don't have an account?
          <button onclick="showRegistration()" id="show-register">
            Register
          </button>
        </p>
      </div>

      <div id="registerPage" class="page" style="display: none">
        <h1>Register</h1>
        <form id="registerForm">
          <input
            type="text"
            id="reg-username"
            name="regUsername"
            required
            placeholder="Username"
          />
          <input
            type="email"
            id="reg-email"
            name="regEmail"
            required
            placeholder="Email"
          />
          <input
            type="password"
            id="reg-password"
            name="regPassword"
            required
            placeholder="Password"
          />
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            placeholder="Confirm Password"
          />
          <button type="button" onclick="register()" id="register-btn">
            Register
          </button>
        </form>
        <p>
          Already have an account?
          <button onclick="showLogin()" id="show-login">Login</button>
        </p>
      </div>

      <div id="changePasswordPage" class="page" style="display: none">
        <h1>Change Password</h1>
        <form id="changePasswordForm">
          <input
            type="text"
            id="ps-email"
            name="ps-email"
            required
            placeholder="Email"
          />
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
            placeholder="New Password"
          />
          <input
            type="password"
            id="confirmNewPassword"
            name="confirmNewPassword"
            required
            placeholder="Confirm New Password"
          />
          <button
            type="button"
            onclick="changePassword()"
            id="change-password-btn"
          >
            Change Password
          </button>
        </form>
      </div>

      <p id="forgot-passord">
        Forgot your password?
        <button onclick="showChangePassword()" id="show-change-password">
          Change Password
        </button>
      </p>

      <p id="back-to-login" style="display: none">
        <button onclick="showLogin()" id="back-to-login">
          Back to Login Page
        </button>
      </p>

      <div id="navbar" style="display: none">
        <h1 id="welcome"></h1>
        <button id="logout-btn" onclick="logout()">Log Out</button>
      </div>

      <div id="feedPage" class="page" style="display: none">
        <h2>What's in your mind?...</h2>
        <textarea id="post-input" placeholder=""></textarea>
        <input id="image-src" type="text" placeholder="Add your image url here" />
        <button type="button" onclick="addPost()" id="add-post-btn">
          Post
        </button>
        <div id="feed-container"></div>
      </div>
    </div>
  </body>
</html>
